<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="styles/styles_main.css" />
  </head>
  <body>
    <!-- Sign-up form start -->
    <div class="card">
      <div class="imagecontainer">
        <img
          class="mobile"
          src="assets/images/illustration-sign-up-mobile.svg"
          alt="illustration mobile"
        />
        <img
          class="desktop"
          src="assets/images/illustration-sign-up-desktop.svg"
          alt="illustration desktop"
        />
      </div>
      <div class="content">
        <div class="textcontainer">
          <h1>Stay updated!</h1>
          <p class="join">
            Join 60,000+ product managers receiving monthly updates on:
          </p>
          <p class="subtext">
            <img
              class="iconlist"
              src="assets/images/icon-list.svg"
              alt="list icon"
            />Product discovery and building what matters <br /><img
              class="iconlist"
              src="assets/images/icon-list.svg"
              alt="list icon"
            />Measuring to ensure updates are a success
            <br />
            <img
              class="iconlist"
              src="assets/images/icon-list.svg"
              alt="list icon"
            />And much more!
          </p>
        </div>

        <div class="form">
          <form action="submit">
            <label for="email">Email address</label>
            <input
              type="email"
              required
              id="email"
              placeholder="email@company.com"
            />

            <button>Subscribe to monthly newsletter</button>
          </form>
        </div>
      </div>
      <!-- Sign-up form end -->

      <!-- Success message start -->
      <!-- 
      Thanks for subscribing! A confirmation email has been sent to
      ash@loremcompany.com. Please open it and click the button inside to
      confirm your subscription. Dismiss message -->

      <!-- Success message end -->
    </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
